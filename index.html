<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Poly-Tool</title>

    <!-- Import Libs -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js">
    </script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="js/utilities01.js"></script>

    <!-- calc functions -->

    <!-- draw functions -->
    <script src="js/drawFunctions/drawBG.js"></script>
    <script src="js/drawFunctions/calcPolyglot.js"></script>

    <script src="js/layout.js"></script>
    <script src="js/sketch1.js"></script>
    <script src="js/dashboard.js"></script>
    
  </head>

  <body>

    <div id="container">
      <div class="app-container">

        <!-- DRAWING -->
        <div class="app-container-item">
          <!-- THE CANVAS -->
          <div id="drawing-container">
            <!-- TREES LAYER -->
                <canvas id="layer1"></canvas> 
            <!-- BG LAYERS -->
                <canvas id="layer2"></canvas>
          </div>



        </div>

        <!-- GUI -->
        <div class="app-container-item">

          <!-- THE GUI -->
          <div class="input-form-container" id="input-form-container">

            <!-- TABS -->
            <div class="tab">
              <button class="tablinks" onclick="openCity(event, 'Main')" name="Main">Home</button>
              <br>
              <button class="tablinks" onclick="openCity(event, 'Poly1')" id="defaultOpen" name="Poly1">Poly_1</button>
              
              <button class="tablinks" onclick="openCity(event, 'BG')" name="BG">BG</button>
              <br>
              <button class="tablinks" onclick="openCity(event, 'Support')">Coffee</button>
            </div>



            <!-- INPUT FORM -->
            <div id="input-form">

              <!-- Main -->
              <div id="Main" class="tabcontent">

                <h3>Home</h3>

                <div class="input-section">  

                  <button type="button" class="reseed" id="save-img-button">Download Image</button>
                  <!-- INVISIBLE LINK FOR DOWNLOADING IMAGE -->
                  <a id="link"></a> 

                </div>

              </div>

              <!-- Poly1 -->
              <div id="Poly1" class="tabcontent">

                <h3>Poly Properties</h3>
                <div class="input-section">                    
                  
                  <div class="grid-container">

                    <div class="grid-item">
                      <div class="control-name">N Sides</div>
                      <div class="control">
                        <input type="number" min="2" max="100" class="input" id="c01"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">Size</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider" id="c02"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">X-Center</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider" id="c03"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">Y-Center</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider" id="c04"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">Start Angle</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.0025" class="slider" id="c05"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">Weight</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider" id="c06"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">N Polys</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider" id="c07"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">thetaRot</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider" id="c08"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">SizeIncFactor</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider" id="c09"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">Warble</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider" id="c13"/><br>
                      </div>
                    </div>

                  </div>

                  <div class="grid-container">

                    <div class="grid-item">
                      <div class="control-name">Hue</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider-hue" id="c10"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">Saturation</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider-sat" id="c11"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">Lightness</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider-lit" id="c12"/><br>
                      </div>
                    </div>

                  </div>

                </div>
      
              </div>

              <!-- Sky -->
              <div id="BG" class="tabcontent">

                <h3>Background Properties</h3>
                <div class="input-section">                    
                  
                  <div class="grid-container">

                    <div class="grid-item">
                      <div class="control-name">Hue</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider"  id="sky01"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">Sat</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider" id="sky02"/><br>
                      </div>
                    </div>

                    <div class="grid-item">
                      <div class="control-name">Lit</div>
                      <div class="control">
                        <input type="range" min="0" max="1" step="0.01" class="slider" id="sky03"/><br>
                      </div>
                    </div>        
                
                  </div>

                </div>
      
              </div>

            </div>
              

            <!-- </div> -->

            <!-- TABS SCRIPT -->
            <script>
            function openCity(evt, tabName) {

              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");

              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }

              tablinks = document.getElementsByClassName("tablinks");

              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }

              document.getElementById(tabName).style.display = "block";
              evt.currentTarget.className += " active";
            }

            // open default tab
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();

            </script>

            <!-- <div class="infobox" id="infobox">Hey, this is where I'll provide helpful info about the app.</div> -->

          </div>
        </div>

      </div>
    </div>



    



    
  </body>

</html>
